<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reflect.scentlab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FDFCFB; color: #2D241E; margin: 0; overflow-x: hidden; }
        .font-serif { font-family: 'Noto Serif KR', serif; }
        .fade-in { animation: fadeIn 1s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .transition-soft { transition: all 0.3s ease; }
    </style>
</head>
<body>
    <nav class="fixed top-0 left-0 right-0 z-50 px-6 py-4 bg-[#FDFCFB]/80 backdrop-blur-md border-b border-[#E8E2DA] flex justify-between items-center">
        <a href="./index.html" id="display-site-name" class="text-3xl font-serif font-bold tracking-tighter transition-soft">reflect.scentlab</a>
        <div class="hidden md:flex items-center space-x-8">
            <a href="./index.html" class="text-sm uppercase tracking-widest font-bold opacity-50 hover:opacity-100 transition-soft">Home</a>
            <a href="./product.html" class="text-sm uppercase tracking-widest opacity-50 hover:opacity-100 transition-soft">Product</a>
            <a href="./admin/" class="text-sm uppercase tracking-widest opacity-50 hover:opacity-100 transition-soft">Admin</a>
            <a href="./test.html" id="btn-nav-test" class="text-white px-6 py-2 rounded-full text-xs tracking-widest uppercase transition-soft">Find My Scent</a>
        </div>
    </nav>

    <section class="relative h-[90vh] flex items-center justify-center pt-20 fade-in">
        <div class="absolute inset-0 z-0"><img id="img-hero" src="" class="w-full h-full object-cover opacity-40"></div>
        <div class="relative z-10 text-center max-w-4xl px-6">
            <h1 class="text-5xl md:text-7xl font-serif mb-8 leading-tight">당신의 내면을 비추는<br>단 하나의 향기</h1>
            <a href="./test.html" id="btn-hero-test" class="text-white px-10 py-5 rounded-full inline-block font-bold tracking-widest transition-soft shadow-lg">나만의 향기 찾기</a>
        </div>
    </section>

    <!-- 조향의 철학 -->
    <section class="py-32 bg-white px-6">
        <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-20 items-center">
            <div class="relative fade-in">
                <img id="img-philosophy" src="" class="rounded-lg shadow-2xl w-full aspect-[4/5] object-cover">
            </div>
            <div class="fade-in">
                <h2 class="text-4xl font-serif mb-8">조향의 철학: 본연의 아름다움</h2>
                <p class="text-[#2D241E]/70 mb-12 leading-relaxed text-lg">우리는 향기가 단순한 냄새가 아닌, 한 사람의 정체성을 드러내는 가장 강력한 수단이라고 믿습니다.</p>
            </div>
        </div>
    </section>

    <!-- 제품 섹션 -->
    <section class="py-24 bg-[#FDFCFB] px-6">
        <div class="max-w-7xl mx-auto grid md:grid-cols-3 gap-12 text-center">
            <div class="fade-in"><img id="img-signature" src="" class="aspect-[3/4] object-cover rounded-lg shadow-lg mb-6 w-full"><h4 class="font-serif text-xl">Signature Perfume</h4></div>
            <div class="fade-in"><img id="img-rollon" src="" class="aspect-[3/4] object-cover rounded-lg shadow-lg mb-6 w-full"><h4 class="font-serif text-xl">Roll-on Oil</h4></div>
            <div class="fade-in"><img id="img-essence" src="" class="aspect-[3/4] object-cover rounded-lg shadow-lg mb-6 w-full"><h4 class="font-serif text-xl">Aroma Essence</h4></div>
        </div>
    </section>

    <!-- 인스타그램 섹션 -->
    <section class="py-32 bg-white px-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-end mb-12">
                <div><h3 class="text-2xl font-serif mb-2" id="display-insta-id">@reflect.scentlab</h3></div>
                <a href="#" id="link-insta" target="_blank" class="flex items-center space-x-2 font-bold uppercase tracking-widest text-sm"><i data-lucide="instagram" class="w-5 h-5"></i><span>Follow Us</span></a>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="aspect-square overflow-hidden rounded-lg"><img id="img-insta1" src="" class="w-full h-full object-cover"></div>
                <div class="aspect-square overflow-hidden rounded-lg"><img id="img-insta2" src="" class="w-full h-full object-cover"></div>
                <div class="aspect-square overflow-hidden rounded-lg"><img id="img-insta3" src="" class="w-full h-full object-cover"></div>
                <div class="aspect-square overflow-hidden rounded-lg"><img id="img-insta4" src="" class="w-full h-full object-cover"></div>
            </div>
        </div>
    </section>

    <footer class="bg-[#2D241E] text-[#FDFCFB] py-20 px-6 text-center">
        <h2 class="text-2xl font-serif mb-6" id="footer-site-name">reflect.scentlab</h2>
    </footer>

    <script>
        window.onload = async function() {
            let content = {};
            try {
                const response = await fetch('./data/content.json');
                content = await response.json();
            } catch (e) { console.log("기본 데이터를 사용합니다."); }

            const themeColor = content.themeColor || '#9A8B7E';
            const siteName = content.siteName || 'reflect.scentlab';
            const instaId = content.instaId || 'reflect.scentlab';

            document.getElementById('display-site-name').innerText = siteName;
            document.getElementById('display-site-name').style.color = themeColor;
            document.getElementById('footer-site-name').innerText = siteName;
            document.getElementById('display-insta-id').innerText = '@' + instaId;
            
            const instaLink = document.getElementById('link-insta');
            if (instaLink) {
                instaLink.href = 'https://instagram.com/' + instaId;
                instaLink.style.color = themeColor;
            }

            const btn1 = document.getElementById('btn-nav-test');
            const btn2 = document.getElementById('btn-hero-test');
            if (btn1) btn1.style.backgroundColor = themeColor;
            if (btn2) btn2.style.backgroundColor = themeColor;

            // 이미지 매핑
            const imgMap = {
                'img-hero': content.heroImage,
                'img-philosophy': content.philosophyImage,
                'img-signature': content.signatureImage,
                'img-rollon': content.rollonImage,
                'img-essence': content.essenceImage,
                'img-insta1': content.instaImage1,
                'img-insta2': content.instaImage2,
                'img-insta3': content.instaImage3,
                'img-insta4': content.instaImage4
            };

            for (const [id, src] of Object.entries(imgMap)) {
                const el = document.getElementById(id);
                if (el && src) el.src = src;
            }

            if (window.lucide) lucide.createIcons();
        };
    </script>
</body>
</html>
