backend:
  name: github
  repo: tnsk6333-dev/reflect-scentlab
  branch: main
  base_url: https://cms-proxy.tnsk6333.workers.dev
  auth_endpoint: /auth

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "settings"
    label: "사이트 설정"
    delete: false
    editor:
      preview: false
    files:
      - name: "content"
        label: "메인 콘텐츠 수정"
        file: "data/content.json"
        fields:
          - { label: "사이트 이름", name: "siteName", widget: "string" }
          - { label: "브랜드 컬러", name: "themeColor", widget: "color" }
          - { label: "인스타그램 ID", name: "instaId", widget: "string" }
          - { label: "구글 시트 URL", name: "sheetUrl", widget: "string" }
          - { label: "메인 히어로 이미지", name: "heroImage", widget: "image" }
