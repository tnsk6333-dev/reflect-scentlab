<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process - reflect.scentlab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0A0C10; color: white; font-family: sans-serif; margin: 0; }
        .font-serif { font-family: 'Noto Serif KR', serif; }
        .step-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); transition: all 0.3s; }
        .step-card:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-5px); }
    </style>
</head>
<body>
    <nav class="fixed top-0 left-0 right-0 z-50 px-6 py-4 border-b border-white/10 bg-black/50 backdrop-blur-md flex justify-between items-center">
        <a href="index.html" id="display-site-name" class="text-2xl font-serif font-bold">reflect.scentlab</a>
        <div class="flex space-x-6 text-sm uppercase tracking-widest">
            <a href="index.html">Home</a>
            <a href="product.html" class="text-[#9A8B7E] font-bold">Product</a>
        </div>
    </nav>

    <div class="min-h-screen pt-32 pb-20 px-6 max-w-7xl mx-auto">
        <div class="mb-20 text-center md:text-left">
            <span class="text-[#9A8B7E] uppercase tracking-[0.4em] text-xs font-bold">Process Flow</span>
            <h2 class="text-4xl md:text-6xl font-serif mt-4">제작 프로세스</h2>
        </div>

        <div class="grid md:grid-cols-4 gap-6">
            <div class="step-card p-8 rounded-2xl">
                <div class="flex justify-between mb-8"><span class="text-3xl font-serif opacity-20">01</span><i data-lucide="clipboard-list" class="text-[#9A8B7E] w-8 h-8"></i></div>
                <h3 class="text-xl font-serif mb-4">성향분석</h3>
                <p class="text-sm text-white/50 leading-relaxed">전문 컨설턴트와 1:1 프라이빗 퍼스널리티 테스트</p>
            </div>
            <div class="step-card p-8 rounded-2xl">
                <div class="flex justify-between mb-8"><span class="text-3xl font-serif opacity-20">02</span><i data-lucide="brain" class="text-[#9A8B7E] w-8 h-8"></i></div>
                <h3 class="text-xl font-serif mb-4">결과분석</h3>
                <p class="text-sm text-white/50 leading-relaxed">데이터 기반 취향 매칭 및 향료 추천</p>
            </div>
            <div class="step-card p-8 rounded-2xl">
                <div class="flex justify-between mb-8"><span class="text-3xl font-serif opacity-20">03</span><i data-lucide="flask-conical" class="text-[#9A8B7E] w-8 h-8"></i></div>
                <h3 class="text-xl font-serif mb-4">맞춤 블렌딩</h3>
                <p class="text-sm text-white/50 leading-relaxed">데이터 기반 시그니처 향 조향</p>
            </div>
            <div class="step-card p-8 rounded-2xl">
                <div class="flex justify-between mb-8"><span class="text-3xl font-serif opacity-20">04</span><i data-lucide="truck" class="text-[#9A8B7E] w-8 h-8"></i></div>
                <h3 class="text-xl font-serif mb-4">제품 발송</h3>
                <p class="text-sm text-white/50 leading-relaxed">정성스러운 패키징 및 최종 발송</p>
            </div>
        </div>

        <div class="mt-20 pt-8 border-t border-white/5 text-center text-white/30 text-[10px] uppercase tracking-widest">
            Feedback Loop: 고객 피드백 데이터는 신제품 개발을 위해 데이터로 재사용됩니다.
        </div>
    </div>

    <script>
        window.onload = function() {
            const savedName = localStorage.getItem('siteName');
            if(savedName) document.getElementById('display-site-name').innerText = savedName;
            lucide.createIcons();
        };
    </script>
</body>
</html>
