backend:
  name: github
  repo: tnsk6333-dev/reflect-scentlab # 사용자님의 저장소 주소
  branch: main # 브랜치 이름이 main인지 확인하세요 (보통 기본값)

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "settings"
    label: "사이트 설정"
    delete: false
    editor:
      preview: false
    files:
      - name: "content"
        label: "메인 콘텐츠 수정"
        file: "data/content.json"
        fields:
          - { label: "사이트 이름", name: "siteName", widget: "string" }
          - { label: "브랜드 컬러", name: "themeColor", widget: "color" }
          - { label: "인스타그램 ID", name: "instaId", widget: "string" }
          - { label: "구글 시트 URL", name: "sheetUrl", widget: "string" }
          - { label: "메인 히어로 이미지", name: "heroImage", widget: "image" }
          - { label: "조향의 철학 이미지", name: "philosophyImage", widget: "image" }
          - { label: "시그니처 퍼퓸 이미지", name: "signatureImage", widget: "image" }
          - { label: "롤온 오일 이미지", name: "rollonImage", widget: "image" }
          - { label: "아로마 에센스 이미지", name: "essenceImage", widget: "image" }